<!DOCTYPE html>
<html lang="en">

    <script src="../js/script.js"></script>
  </head>

    <div class="menu">
      <div>
        <a href="../index.html">Home</a>

        </a>
      </div>
    </div>
  </header>

  <body>
    <br />
    <br />
    <div class="carrinho-container">
      <h1>Seu Carrinho</h1>
      <div id="lista-carrinho"></div>
      <div id="total-carrinho" class="total-geral"></div>
    </div>

    <script>
      function atualizarCarrinho() {
        const itens = retornaListaDeProdutos();
        const lista = document.getElementById("lista-carrinho");
        const totalContainer = document.getElementById("total-carrinho");

        lista.innerHTML = "";

        itens.forEach((item) => {
          lista.innerHTML += `
            <div class="item-carrinho">
                <div class="item-info">
                    <div class="item-nome">
                        <h3>${item.nome}</h3>
                    </div>
                    <div class="item-valor">
                <button onclick="mudarQuantidade(${item.id},${
            item.quantidade - 1
          })">-</button>
                <span>${item.quantidade}x</span>
                <button onclick="mudarQuantidade(${item.id},${
            item.quantidade + 1
          })">+</button>
                <div class="item-preco">
                    R$ ${item.precoFinal.toFixed(2)}
                 </div>
                 </div>
              </div>
            </div>
          `;
        });

        const total = itens.reduce((acc, item) => acc + item.precoFinal, 0);
        totalContainer.innerHTML = `
          <h3>Total: R$ ${total.toFixed(2)}</h3>
        `;
      }

      window.onload = atualizarCarrinho;
    </script>
  </body>
</html>
